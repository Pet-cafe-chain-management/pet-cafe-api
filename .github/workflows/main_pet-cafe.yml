name: Build and Deploy PetCafe Web API to Azure

on:
  push:
    branches:
      - master
      - TestCiCD
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: Petcafe
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: APIs/PetCafe.WebApi
  PUBLISH_DIR: '${{ github.workspace }}/publish'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore "${{ env.WORKING_DIRECTORY }}"

      # 4️⃣ Build
      - name: Build
        run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore

      # 5️⃣ Test
      - name: Test
        run: dotnet test "${{ env.WORKING_DIRECTORY }}" --no-build

      # 6️⃣ Publish
      - name: Publish
        run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.PUBLISH_DIR }}"

      # 7️⃣ Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 8️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.PUBLISH_DIR }}
